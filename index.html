<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./queries.css">
    <title>log in form</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <img src="./images/login-image.png" alt="" class="login-image">
            <div class="form-container">
                <form>
                    <a href="/">
                        <img src="./images/logo1.svg" alt="" class="company-logo">
                    </a>
                    <h1>
                        Welcome back!
                    </h1>
                    <p>
                        Please log-in your credentials
                    </p>
                    <!-- form groups -->
                    <div class="form-group">
                        <input type="text" placeholder="email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="password">
                    </div>

                    <!-- form links -->

                    <div class="form-links">
                        <label class="form-group-checkbox">keep me sign-in
                            <input type="checkbox"> 
                            <span class="checkbox"></span>
                        </label>

                        <a href="/">
                            forgot password?
                        </a>
                    </div>
                    <!-- buttons -->
                    <div class="form-actions">
                        <button class="button-primary">log-in</button>
                        <button class="button-secondary">
                            <img src="./images/logo2.svg" alt="">
                            <span>sign-in</span>
                        </button>
                    </div>
                    
                </form>
                <!-- new user -->
                <div class="new-user-link">
                    <span>Don't have an account? <a href="/">sign-up</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
